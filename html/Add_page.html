<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Your New Scrollmarker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body bgcolor="blanchedalmond">
        <div style="position:absolute; top:5%; left:5%; width: 90%; height: 80%;background-color: rgb(255, 244, 227);">
            <input type="hidden" value="DATE-TIME">
            <table width="75%" align="center">
                <tr>
                    <td colspan="3"><font color="blue" size="3">Add New Scrollmarker</font></td>
                </tr>
                <tr>
                    <td>URL:</td>
                    <td colspan="2"><input type="url" name="URL" style="width:100%;" placeholder="Enter URL here"/ ></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td colspan="2"><input type="text" name="name" style="width:100%;" placeholder="Enter name here"/></td>
                </tr>
                <tr>
                    <td>Key Words:</td>
                    <td colspan="2"><input type="text" name="key" style="width:100%;" placeholder="Enter key words here"/></td>
                </tr>
                <tr>
                    <td>Notes:</td>
                    <td colspan="2">
                        <textarea name="notes" cols="30" rows="10" placeholder="Enter notes here"></textarea>
                    </td>
                </tr>
                   
                <tr>
                    <td colspan="2"><input type="button" value="Place your bookmarker"/></td>
                    <td><input type="submit" value="Add"/></td>
                </tr>
            </table>
    </div>
            
    
    </body>
</html>
