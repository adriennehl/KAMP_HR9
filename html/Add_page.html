<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Your New Scrollmarker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body {height: 100%;
                background-color:blanchedalmond;
            }
            .form_text{width: 250px;

            }        
        </style>
        <script src="../get_info.js"></script>
        
    </head>
    <body>
        <div style="position:absolute; top:2.5%; left:5%; width: 90%; height: 95%;background-color: rgb(255, 244, 227);">
            <input type="hidden" value="DATE-TIME">
            <table width="75%" align="center">
                <tr>
                    <td colspan="3"><font color="blue" size="3">Add New Scrollmarker</font></td>
                </tr>
                <tr>
                    <td>URL:</td>
                    <td colspan="2"><input type="url" id="url" name="URL" class="form.text" placeholder="Enter URL here"/ 
                        value="default value"
                    ></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td colspan="2"><input type="text" name="name" class="form.text" placeholder="Enter name here"/></td>
                </tr>
                <tr>
                    <td>Key Words:</td>
                    <td colspan="2"><input type="text" name="key" class="form.text" placeholder="Enter key words here"/></td>
                </tr>
                <tr>
                    <td>Notes:</td>
                    <td colspan="2">
                        <textarea name="notes" cols="20" rows="10" placeholder="Enter notes here"></textarea>
                    </td>
                </tr>
                   
                <tr>
                    <td colspan="2"><input type="button" value="Place your bookmarker" name="add-button"/></td>
                    <td><input type="submit" value="Add"/></td>
                </tr>
            </table>
    </div>
            
    
    </body>
</html>
